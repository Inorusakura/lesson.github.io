<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <p class="record"></p>
      <p class="result"></p>
    </div>

    <script>
      var randomnum = Math.floor(Math.random() * 100) + 1;
      var loop = 0;
      var click = document.querySelector(".guessSubmit");
      click.addEventListener("click", clickbtn);
      nums = [];
      function clickbtn() {
        var num = document.querySelector(".guessField").value;
        if (num == randomnum) {
          record("回答正确");
        }else{
          if(num > randomnum) {
            record('猜错了，答案比你小');
          }else{
            record('猜错了，答案比你大');
          }
        }
        loop = loop + 1 ;
        var push = `第${loop}轮：${num}`
        nums.push(push)
        document.querySelector('.record').innerHTML = nums
      }

      function record(content) {
        // var result = document.querySelector(".result");
        document.querySelector(".result").innerHTML = content ;
      }
    </script>
  </body>
</html>
